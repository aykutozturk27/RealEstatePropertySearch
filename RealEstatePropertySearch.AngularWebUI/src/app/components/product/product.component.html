<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Gayrimenkul Ara</label>
  <input type="text" [(ngModel)] = "filterText" class="form-control" id="filterText" 
  placeholder="Arama ifadesi giriniz">
</div>

<div *ngIf="filterText.length > 2" class="alert alert-success">
  {{filterText}} aradınız
</div>

<div class="main">
  <div
    *ngFor="let product of products | filterPipe: filterText"
    class="card text-dark bg-light mb-2"
    style="width: 25%"
  >

  <div class="card" style="width: 18rem;">
    <img src="{{imageBasePath}}{{product.imageUrl}}" class="card-img-top" alt="thumbnail" width="100" height="300">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>
    </div>
  </div>
</div>
